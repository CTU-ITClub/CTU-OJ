{% extends "base.html" %}

{% block body %}
    <div class="ui container">
        <form id="totp-disable-form" action="" method="post" class="ui form">
            {% csrf_token %}
            <div class="ui header">
                {{ _('To protect your account, you must first authenticate before you can disable Two Factor Authentication.') }}
            </div>
            {% if form.errors %}
                <div class="ui message red">
                    {{ form.non_field_errors() }}
                </div>
            {% endif %}
            <div class="field">
                <label>
                    {{ _('Enter the 6-digit code generated by your app or one of your 16-character scratch codes:') }}
                </label>
                {{ form.totp_or_scratch_code }}
            </div>

            <button class="ui button primary" type="submit">
                {{ _('Disable Two Factor Authentication') }}
            </button>
        </form>
    </div>
{% endblock %}
