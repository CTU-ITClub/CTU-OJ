<tr id="ticket-{{ ticket.id }}">
    <td style="width: 2.5em;">
        <i class="icon circle {% if ticket.is_open %}warning red{% else %}check green{% endif %}"></i>
        <i class="icon circle {% if ticket.is_contributive%}green arrow up{% else %}violet minus{% endif %}"></i></td>
    <td>{{ ticket.id }}</td>
    <td><a href="{{ url('ticket', ticket.id) }}">{{ ticket.title }}</a></td>
    <td>{{ link_user(ticket.user) }}</td>
    <td>{{ link_users(ticket.assignees.all()) }}</td>
</tr>
