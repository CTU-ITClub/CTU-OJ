{% extends "base.html" %}

{% block media %}
    <style>
        #access-code-form {
            margin: 50px auto 0;
            display: block;
            max-width: 500px;
        }

        #id_access_code {
            width: 100%;
        }

        .button-line {
            text-align: right;
        }
    </style>
{% endblock %}

{% block body %}
    <form id="access-code-form" action="" method="post" class="ui form">
        {% csrf_token %}
        {% if form.errors or wrong_code %}
            <div id="form-errors" class="ui message red">
                <p class="content">{{ _('Invalid access code.') }}</p>
            </div>
        {% endif %}
        <div class="field">
            <label>{{ _('Please enter your access code:') }}</label>
            {{ form.access_code }}
        </div>
        <button type="submit" class="ui button primary">{{ _('Join Contest') }}</button>
    </form>
{% endblock %}
