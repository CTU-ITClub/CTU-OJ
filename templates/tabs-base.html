{% macro make_tab(name, fa, url, text) %}
    <a class="item{% if tab == name %} active{% endif %}" href="{{ url }}">
        <i class="icon {{ fa }}"></i>
        {{ text }}
    </a>
{% endmacro %}
<div style="margin-bottom: 20px">
    {% if not left_align_tabs %}
        <h2>{{ content_title or title }}</h2>
    {% endif %}
    {% block post_tab_spacer %}{% endblock %}
    <div class="ui secondary large pointing menu stackable">
        {% block tabs %}{% endblock %}
    </div>
</div>
